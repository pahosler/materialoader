<html>
<title>Upload file manager</title>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<!-- Container -->
<h1 class="title" align="center">MATERIALOADER</h1>
<div class="container">
  <!-- Upload region -->
  <form id="form-uploader">
    <div class="row">
      <div class="col s12 m5 offset-l3">
        <div id="uploader" class="card-panel"></div>
        <div class="row">
          <div class="col s12 m5 offset-l4"> <input id="btn-submit" class="btn success center-align" type="button" value="UPLOAD" />
          </div>
        </div>
      </div>
    </div>
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
  <script src="dist/uploaderfy.js"></script>

  <script>
    var uploader = new materialoader('uploader', {
      x: "400",
      y: "200",
      skin: "grey lighten-2",
      nelements: 2,
      fontfamily: 'Arial'
    });
  </script>
  </body>

</html>
